services:
  postgres:
    image: postgres:15-alpine
    # REMOVA a linha "ports:" - sem exposição pública
    environment:
      POSTGRES_DB: observability
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - /mnt/postgres-data:/var/lib/postgresql/data

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    # REMOVA a linha "ports:" - sem exposição pública
    environment:
      DATA_SOURCE_NAME: postgresql://user:password@postgres:5432/observability?sslmode=disable
    depends_on:
      - postgres

  load-generator:
    # Sem porta exposta - só executa internamente
    # (mantenha como está)

  prometheus:
    image: prom/prometheus
    # REMOVA a linha "ports:" - sem exposição pública
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    # REMOVA a linha "ports:" - sem exposição pública
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  node_exporter:
    image: prom/node-exporter
    # REMOVA a linha "ports:" - sem exposição pública

  ping_exporter:
    image: czerwonk/ping_exporter
    # REMOVA a linha "ports:" - sem exposição pública

  # ADICIONE este serviço NGINX
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - grafana
      - prometheus
    restart: unless-stopped
